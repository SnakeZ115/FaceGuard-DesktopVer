{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logo-container">
        <img src="{% static '/imgs/Logo.jpg' %}" alt="Logo FaceGuard" class="logo">
        <h2>FaceGuard</h2>        
    </div>

    <div class="formulario">
        <h1>Inicio de Sesión</h1>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="300" height="300" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
            <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
          </svg>
        <form action="{% url 'login_process' %}" method="post">
            {% csrf_token %}
            <input type="email" name="email" id="" placeholder="email">
            <input type="password" name="password" id="" placeholder="contraseña">

            <div class="botones">
                <button type="button" class="button">Sing In</button>
                <button type="submit" class="button">Log In</button>
            </div>

        </form>
    </div>
    <footer class="footer">
        <p>FaceGuard. Todos los derechos reservados. <span id="fecha"></span></p>
    </footer>

    <script src="{% static '/js/script.js' %}"></script>
</body>
</html>
